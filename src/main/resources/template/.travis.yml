# Travis Lint : https://lint.travis-ci.org
# Config secure
language: java
jdk:
  - oraclejdk8
env:
  global:
    # COVERITY_SCAN_TOKEN
    # ** specific to your project **
    - secure: ""
addons:
  coverity_scan:
    # GitHub project metadata
    project:
      name: vzwingma/automationManager
    # Where email notification of build analysis results will be sent
    notification_email: vincent.zwingmann@gmail.com
    build_command_prepend: mvn clean
    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    build_command: mvn compile
    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: coverity_scan
install: 
  - mvn clean install sonar:sonar -Dsonar.host.url=$SONAR_HOST -Dsonar.login=$SONAR_TOKEN -Dsonar.organization=$SONAR_ORG -Dsonar.projectKey=automationManager
after_script: cat /home/travis/build/vzwingma/automationManager/cov-int/scm_log.txt
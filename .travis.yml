# Config secure
language: java
jdk:
  - oraclejdk8
# Notification SLACK
notifications:
  slack: 
    secure: ""  
install:
  - "echo Génération pour la branche : $TRAVIS_BRANCH" 
  - cd src/main/resources
  - ./feature_github_generation.sh
  - cd ../../../    
script: 
  - mvn clean install sonar:sonar -Dsonar.host.url=$SONAR_HOST -Dsonar.login=$SONAR_TOKEN -Dsonar.organization=$SONAR_ORG -Dsonar.projectKey=automationManager
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - feature.xml
    - automationCommons/target/automationCommons-1.2.2.jar
    - messagingBundle/target/messagingBundle-1.3.0.jar
    - boxcryptorInventoryGeneratorBundle/target/boxcryptorInventoryGeneratorBundle-2.0.1.jar
    - saveToBundle/target/saveToBundle-1.1.4.jar
    - supervisionBundle/target/supervisionBundle-1.3.1.jar
  skip_cleanup: false    
  on:
    repo: vzwingma/automationManager
    tags: true

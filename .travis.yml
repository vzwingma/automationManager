# Travis Lint : https://lint.travis-ci.org
# Config secure
language: java
jdk:
  - oraclejdk8
env:
  global:
  - "ARTIFACTS_AWS_REGION=eu-west-1"
  - "ARTIFACTS_S3_BUCKET=authenticationManager"
# travis encrypt ARTIFACTS_AWS_ACCESS_KEY_ID=
  - secure: ""
# travis encrypt ARTIFACTS_AWS_SECRET_ACCESS_KEY=
  - secure: ""
before_install:
  - rvm reinstall ruby-head --binary
install: 
  - mvn clean install
before_script:
  - "gem install travis-artifacts"
after_script:
  - cd saveToBoxCryptorBundle/target
  - "travis-artifacts upload --path saveToBoxCryptorBundle-*.jar --target-path artifacts/$TRAVIS_BUILD_NUMBER"
  - "travis-artifacts upload --path saveToBoxCryptorBundle-*.jar --target-path artifacts/latest/saveToBoxCryptorBundle-latest.jar"

# Fichier de configuration du bundle messagingBundle



# Config email
automation.bundle.messaging.email.send.period=10
automation.bundle.messaging.email.key=key-
automation.bundle.messaging.email.mailgun.url=https://api.mailgun.net/v3/
automation.bundle.messaging.email.mailgun.domain=sandboxc.mailgun.org
automation.bundle.messaging.email.mailgun.service=/messages

# Fichier de configuration du bundle saveToBoxCryptorBundle

automation.bundle.boxcryptor.save.scan.period=1

automation.bundle.boxcryptor.save.nombre.pattern=3
# Facture FREE
automation.bundle.boxcryptor.save.in.repertoire.0=src/test/resources/download/
automation.bundle.boxcryptor.save.in.pattern.file.0=Facture_Free_[0-9_]*.pdf
